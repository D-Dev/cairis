<form role="form" id="editThreatOptionsform" xmlns="http://www.w3.org/1999/html" >
  <div class="container-fluid panel panel-default">
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theThreatName" class="control-label">Threat</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theThreatName" id="theThreatName" data-error="Threat name is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theTags" class="control-label">Tags</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" value="" maxlength="200" id="theTags" name="theTags">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theType" class="control-label">Type</label>
      </div>
      <div class="col-md-10">
        <select name="theType" id="theType" class="form-control">
        </select>
      </div>
    </div>
    <div class="row form-group" id="Description">
      <div class="col-md-2">
        <label for="theMethod" class="control-label">Method</label>
      </div>
      <div class="col-md-10">
        <textarea rows="5" class="right form-control" name="theMethod" id="theMethod" style="margin-bottom: 15px;" data-error="Method is required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
    </div>
  </div>


  <div class="container-fluid tabs">
    <div class="row row-eq-height">
      <div class="col-sm-2 col-md-2">
        <div class="panel-default">
          <table class="table table-condensed table-striped table-hover table-bordered" id="theThreatEnvironments">
            <thead>
              <tr><th id="addThreatEnv" class="addRemove"> <i class="fa fa-plus"></i></th><th>Environment</th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-10 col-md-10">
        <div class="panel panel-default" id="threatstabsID">
          <div class="row">
            <div class="col-sm-2 col-md-2">
              <label for"theLikelihood" class="control-label"> Likelihood</label>
            </div>
            <div class="col-sm-10 col-md-10">
              <select id="theLikelihood" class="form-control">
                <option>Incredible</option>
                <option>Improbable</option>
                <option>Remote</option>
                <option>Occasional</option>
                <option>Probable</option>
                <option>Frequent</option>
              </select>
            </div>
          </div>
          </br>
          <div class="row row-eq-height">
            <div class="col-sm-4 col-md-4">
              <table id="threatAttackers" class="table table-condensed table-striped table-bordered table-hover">
                <thead><tr><th id="addAttackertoThreat" class="addRemove"> <i class="fa fa-plus"></i></th><th>Attacker</th></tr></thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="col-sm-4 col-md-4">
              <table id="threatAssets" class="table table-condensed table-striped table-bordered table-hover">
                <thead><tr><th id="addAssettoThreat" class="addRemove"> <i class="fa fa-plus"></i></th><th>Asset</th></tr></thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="col-sm-4 col-md-4">
              <table id="threatProperties" class="table table-condensed table-striped table-bordered table-hover">
                <thead><tr><th id="addPropertytoThreat" class="addRemove"> <i class="fa fa-plus"></i></th><th>Property</th><th>Value</th><th>Rationale</th></tr></thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateThreat">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseThreat">Close</button>
    </div>
  </div>
</form>

<div class="modal fade" id="showDirectoryDialog" tabindex="-1" role="dialog" aria-labelledby="rOD_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Introduce from directory</h4>
      </div>
      <div class="modal-body">
        <table id="directoryTable" class="clickable table-striped table-bordered" style="width: 100%;">
          <thead>
            <tr><th>Artifact</th><th>Name</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="importDirectoryEntry" class="btn btn-primary">Introduce</button>
        </div>
      </div>
    </div>
  </div>
</div>
