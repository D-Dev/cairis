<form role="form" id="editCountermeasureOptionsForm" xmlns="http://www.w3.org/1999/html" >

  <div class="container-fluid tabs panel panel-default">
    <ul>
      <li><a href="#summary">Summary</a></li>
      <li><a href="#description">Description</a></li>
    </ul>
    <div id="summary">
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theName" class="control-label">Countermeasure</label>
        </div>
        <div class="col-md-10">
          <input class="optionsInput countermeasureUpdate form-control" type="text" name="theName" id="theName" maxlength="100" date-error="Name is required" required>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theTags" class="control-label">Tags</label>
        </div>
        <div class="col-md-10">
          <input class="optionsInput countermeasureUpdate form-control" type="text" value="" id="theTags" name="theTags" >
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theType" class="control-label">Type</label>
        </div>
        <div class="col-md-10">
          <select id="theType" name="theType" class="form-control">
            <option>Information</option>
            <option>Systems</option>
            <option>Software</option>
            <option>Hardware</option>
            <option>People</option>
          </select>
        </div>
      </div>
    </div>   
    <div class="form-group" id="description">
      <textarea id="theDescription" class="countermeasureUpdate form-control" style="width: 100%" maxlength="255" date-error="Description is required" required></textarea>
      <div class="help-block with-errors"></div>
    </div>   
  </div>
  <div class="container-fluid tabs">
    <div class="row row-eq-height">
      <div class="col-sm-2 col-md-2">
        <div class="panel panel-default">
          <table class="table table-condensed table-striped table-hover table-bordered" id="theEnvironments">
            <thead>
              <tr><th id="addCountermeasureEnv" class="addRemove"> <i class="fa fa-plus"></i></th><th>Environment</th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-10 col-md-10">
        <div class="panel panel-default">
          <div class="row form-group">
            <div class="col-sm-12 col-md-12">
              <div class="col-sm-2 col-md-2">
                <label for="theCountermeasureCost" class="control-label">Cost</label>
              </div>
              <div class="col-sm-10 col-md-10">
                <select id="theCountermeasureCost" name="theCountermeasureCost" class="form-control">
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>
                </select>
              </div>
            </div>
          </div> 
          <div class="row form-group">
            <div class="col-sm-12 col-md-12">
              <div class="nav nav-tabs">
                <ul>
                  <li><a href="#security">Security</a></li>
                  <li><a href="#usability">Usability</a></li>
                </ul>
                <div id="security">
                  <div class="col-sm-4 col-md-4">
                    <table id="theRequirements" class="table table-condensed table-striped table-hover table-bordered">
                      <thead><tr><th id="addRequirementToCountermeasure" class="addRemove"> <i class="fa fa-plus"></i></th><th>Requirement</th></tr></thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <table id="theTargets" class="table table-condensed table-striped table-hover table-bordered">
                      <thead><tr><th id="addTargetToCountermeasure" class="addRemove"> <i class="fa fa-plus"></i></th><th>Target</th><th>Effectiveness</th><th>Rationale</th></tr></thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <table id="countermeasureProperties" class="table table-condensed table-striped table-hover table-bordered">
                      <thead><tr><th id="addPropertytoCountermeasure" class="addRemove"> <i class="fa fa-plus"></i></th><th>Property</th><th>Value</th><th>Rationale</th></tr></thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div id="usability">
                  <div class="col-sm-2 col-md-2">
                    <table id="theRoles" class="table table-condensed table-striped table-hover table-bordered" >
                      <thead><tr><th id="addRoleToCountermeasure" class="addRemove"> <i class="fa fa-plus"></i></th><th>Role</th></tr></thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                  <div class="col-sm-10 col-md-10">
                    <table id="thePersonas" class="table table-condensed table-striped table-hover table-bordered">
                      <thead>
                        <tr>
                          <th>Task</th><th>Persona</th><th>Duration</th><th>Frequency</th><th>Demands</th><th>Goal Conflict</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateCountermeasure">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseCountermeasure">Close</button>
    </div>
  </div>
</form>
<div class="modal fade" id="ChooseTargetDialog" tabindex="-1" role="dialog" aria-labelledby="croc_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="ChooseTargetDialogTitle">Choose a target</h4>
      </div>
      <div class="modal-body">
        <select class="form-control" id="chooseCountermeasureTargetSelect">
        </select>
      </div>
      <div class="modal-body">
        <select class="form-control" id="chooseTargetEffectivenessSelect">
          <option value="None">None</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="form-group">
        <label for="enterRationale" class="control-label">Rationale</label>
        <textarea rows="4" class="form-control" id="enterRationale" data-error="Rationale is required" required></textarea>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="chooseTargetButton" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="EditCountermeasureTaskDialog" tabindex="-1" role="dialog" aria-labelledby="ectd_label">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Edit Impacted Task</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="theTask" class="control-label">Task</label>
        <input class="form-control" type="text" name="theTask" id="theTask" readonly>
      </div>
      <div class="form-group">
        <label for="thePersona" class="control-label">Persona</label>
        <input class="form-control" type="text" name="thePersona" id="thePersona" readonly>
      </div>
      <div class="form-group">
        <label for="theDuration" class="control-label">Duration</label>
        <select class="form-control" id="theDuration">
          <option id="High Help">High Help</option>
          <option id="Medium Help">Medium Help</option>
          <option id="Low Help">Low Help</option>
          <option id="None">None</option>
          <option id="Low Hindrance">Low Hindrance</option>
          <option id="Medium Hindrance">Medium Hindrance</option>
          <option id="High Hindrance">High Hindrance</option>
        </select>
      </div>
      <div class="form-group">
        <label for="theFrequency" class="control-label">Frequency</label>
        <select class="form-control" id="theFrequency">
          <option id="High Help">High Help</option>
          <option id="Medium Help">Medium Help</option>
          <option id="Low Help">Low Help</option>
          <option id="None">None</option>
          <option id="Low Hindrance">Low Hindrance</option>
          <option id="Medium Hindrance">Medium Hindrance</option>
          <option id="High Hindrance">High Hindrance</option>
        </select>
      </div>
      <div class="form-group">
        <label for="theDemands" class="control-label">Demands</label>
        <select id="theDemands" class="form-control">
          <option id="High Help">High Help</option>
          <option id="Medium Help">Medium Help</option>
          <option id="Low Help">Low Help</option>
          <option id="None">None</option>
          <option id="Low Hindrance">Low Hindrance</option>
          <option id="Medium Hindrance">Medium Hindrance</option>
          <option id="High Hindrance">High Hindrance</option>
        </select>
      </div>
      <div class="form-group">
        <label for="theGoalConflict" class="control-label">Goal Conflict</label>
        <select id="theGoalConflict" class="form-control">
          <option id="High Help">High Help</option>
          <option id="Medium Help">Medium Help</option>
          <option id="Low Help">Low Help</option>
          <option id="None">None</option>
          <option id="Low Hindrance">Low Hindrance</option>
          <option id="Medium Hindrance">Medium Hindrance</option>
          <option id="High Hindrance">High Hindrance</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <div class="form-group col-md-2 col-md-offset-5">
        <button type="button" id="EditImpactedTaskButton" class="btn btn-primary">Edit</button>
      </div>
    </div>
  </div>
</div>
</div>
