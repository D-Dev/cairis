<form role="form" id="editPersonasOptionsForm" xmlns="http://www.w3.org/1999/html" >
  <div class="container-fluid panel panel-default">
    <div class="row form-group">
      <div class="col-md-2">
        <img id="theImage" class="img-responsive img-rounded" src="" height="100" width="100" onerror="this.src='assets/default-avatar.png';">
        <div class="progress" style="display: none">
          <div class="progress-bar" role="progressbar"  aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
            <span class="sr-only">70% Complete</span>
          </div>
        </div>
        <p><input type="file" id="personaimageupload" style="display: none"></p> 
      </div>
      <div class="col-md-10">
        <div class="nav nav-tabs tabs">
          <ul id="thePersonaCharacteristicList">
            <li><a href="#summary">Summary</a></li>
            <li class="personaContextMenu"><a href="#activities">Activities</a></li>
            <li class="personaContextMenu"><a href="#attitudes">Attitudes</a></li>
            <li class="personaContextMenu"><a href="#aptitudes">Aptitudes</a></li>
            <li class="personaContextMenu"><a href="#motivations">Motivations</a></li>
            <li class="personaContextMenu"><a href="#skills">Skills</a></li>
            <li class="personaContextMenu"><a href="#contextual">Contextual Trust</a></li>
            <li class="personaContextMenu"><a href="#intrinsic">Intrinsic Trust</a></li>
          </ul>
          <div id="summary">
            <div class="row form-group">
              <div class="col-md-2">
                <label class="control-label">Name</label>
              </div>
              <div class="col-md-10">
                <input class="optionsInput personaUpdate form-control" type="text" name="theName" id="theName" maxlength="50" data-error="Persona name is required" required>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-2">
                <label for='thePersonaType' class="control-label">Type</label>
              </div>
              <div class="col-md-10">
                <select class="form-control" name='Type' id="thePersonaType">
                </select>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-2">
                <label>Tags</label>
              </div>
              <div class="col-md-10">
                <input class="optionsInput personaUpdate form-control" type="text" value="" id="theTags" name="theTags">
              </div>
            </div>
          </div>
          <div class="form-group" id="activities">
            <textarea rows="15" id="theActivities" class="personaUpdate form-control " maxlength="4000" data-error="Activities are required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" id="attitudes">
            <textarea rows="15" id="theAttitudes" class="personaUpdate form-control" maxlength="4000" data-error="Attitudes are required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" id="aptitudes">
            <textarea rows="15" id="theAptitudes" class="personaUpdate form-control" maxlength="4000" data-error="Aptitudes are required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" id="motivations">
            <textarea rows="15" id="theMotivations" class="personaUpdate form-control" maxlength="4000" data-error="Motivations are required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" id="skills">
            <textarea rows="15" id="theSkills" class="personaUpdate form-control" maxlength="4000" data-error="Skills are required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" id="contextual">
            <textarea rows="15" id="theContextual" class="personaUpdate form-control" maxlength="4000" data-error="Contextual trust is required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" id="intrinsic">
            <textarea rows="15" id="theIntrinsic" class="personaUpdate form-control" maxlength="4000" data-error="Intrinsic trust is required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid tabs">
    <div class="row row-eq-height">
      <div class="col-sm-2 col-md-2">
        <div class="panel panel-default">
          <table class="table table-condensed table-striped table-hover table-bordered" id="thePersonaEnvironments">
            <thead>
              <tr><th id="addPersonaEnv" class="addRemove"> <i class="fa fa-plus"></i></th><th>Environment</th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-10 col-md-10">
        <div class="panel panel-default">
          <div class="nav nav-tabs">
            <ul>
              <li><a href="#roles">Roles</a></li>
              <li><a href="#narrative">Narrative</a></li> 
            </ul>
            <div id="roles">
              <div class="row">
                <div class="col-sm-12 col-md-12">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="theDirectFlag" value="">
                        Direct user
                      </input>
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12">
                  <table id="personaRole" class="table table-condensed table-striped table-hover table-bordered">
                    <thead>
                      <tr>
                        <th id="addRoleToPersona" class="addRemove"><i class="fa fa-plus"></i></th>
                        <th>Role</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="form-group" id="narrative">
              <textarea rows="8" id="theNarrative" maxlength="4000" class="personaUpdate form-control" data-error="Environment specific narrative required" required></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdatePersona">Update</button>
      <button type="click" class="btn btn-secondary" id="ClosePersona">Close</button>
    </div>
  </div>
</form>
