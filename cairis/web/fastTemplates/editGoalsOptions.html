<form role="form" xmlns="http://www.w3.org/1999/html" id="editGoalOptionsForm">
  <div class="container-fluid tabs panel panel-default">
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theName" class="control-label">Goal</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" id="theName" name="theName" maxlength="100" data-error="Goal name is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theTags" class="control-label">Tags</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" id="theTags" name="theTags">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theOriginator" class="control-label">Originator</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" id="theOriginator" name="theOriginator" maxlength="50" data-error="Originator is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
  </div>
  <div class="container-fluid tabs">
    <div class="row row-eq-height">
      <div class="col-sm-2 col-md-2">
        <div class="panel panel-default">
          <table class="table table-condensed table-striped table-hover table-bordered" id="theGoalEnvironments">
            <thead>
              <th id="addGoalEnvironment" class="addRemove"> <i class="fa fa-plus"></i></th><th>Environment</th>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-10 col-md-10">
        <div class="panel panel-default">
          <div id="goalProperties" class="nav nav-tabs">
            <ul>
              <li><a href="#Definition">Definition</a></li>
              <li><a href="#Fit-Criterion">Fit Criterion</a></li>
              <li><a href="#Issue">Issue</a></li>
              <li><a href="#Goals">Goals</a></li>
              <li><a href="#Sub-Goals">Sub-Goals</a></li>
              <li><a href="#Concerns">Concerns</a></li>
              <li><a href="#Concern-Associations">Concern Associations</a></li>
            </ul>
            <div id="Definition">
              <div class="row form-group">
                <div class="col-md-2">
                  <label for="theLabel" class="control-label">Label</label> 
                </div>
                <div class="col-md-10">
                  <input id="theLabel" type="text" class="form-control" maxlength="255" name="theLabel" readonly>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-2">
                  <label for="theCategory" class="control-label">Category</label> 
                </div>
                <div class="col-md-10">
                  <select id="theCategory"  class="goalAutoUpdater form-control" name="theCategory" >
                    <option>Maintain</option>
                    <option>Achieve</option>
                    <option>Avoid</option>
                    <option>Improve</option>
                    <option>Increase</option>
                    <option>Maximise</option>
                    <option>Minimise</option>
                  </select>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-2">
                  <label for="thePriority" class="control-label">Priority</label>
                </div>
                <div class="col-md-10">
                  <select id="thePriority"  class="goalAutoUpdater form-control" name="thePriority" >
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                  </select>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-2">
                  <label for="theDefinition" class="control-label">Definition</label>
                </div>
                <div class="col-md-10">
                  <textarea rows="5" id="theDefinition"  class="goalAutoUpdater form-control" name="theDefinition" maxlength="4000" data-error="Definition is required" required></textarea>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="form-group" id="Fit-Criterion">
              <textarea rows="15" id="theFitCriterion" class="goalAutoUpdater form-control" name="theFitCriterion" maxlength="1000" data-error="Fit Criterion is required" required></textarea>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group" id="Issue">
              <textarea rows="15" id="theIssue" class="goalAutoUpdater form-control" name="theIssue" maxlength="1000" data-error="Issue is required" required></textarea>
              <div class="help-block with-errors"></div>
            </div>
            <div id="Goals">
              <table id="editgoalsGoalsTable" class="table table-condensed table-striped table-hover table-bordered">
                <thead>
                  <tr><th id="addGoaltoGoal" class="addRemove"> <i class="fa fa-plus"></i></th><th>Goal</th><th>Type</th><th>Refinement</th><th>Alternative</th><th>Rationale</th></tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div id="Sub-Goals">
              <table id="editgoalsSubgoalsTable" class="table table-condensed table-striped table-hover table-bordered">
                <thead>
                  <tr><th id="addSubGoaltoGoal" class="addRemove"> <i class="fa fa-plus"></i></th> <th>Sub-Goals</th><th>Type</th><th>Refinement</th><th>Alternative</th><th>Rationale</th> </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div id="Concerns">
              <table id="editgoalsConcernTable" class="table table-condensed table-striped table-hover table-bordered">
                <thead>
                  <tr><th id="addConcerntoGoal" class="addRemove"> <i class="fa fa-plus"></i></th><th>Concern</th></tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div id="Concern-Associations">
              <table id="editgoalsConcernassociationsTable" class="table table-condensed table-striped table-hover table-bordered">
                <thead>
                  <tr><th id="addConcernAssociationstoGoal" class="addRemove"> <i class="fa fa-plus"></i></th><th>Source</th><th>n</th><th>Link Verb</th><th>n</th><th>Target</th> </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="updateGoalButton">Update</button>
      <button type="click" class="btn btn-secondary" id="goalCancelButton">Close</button>
    </div>
  </div>
</form>
<div class="modal fade" id="goalConcernAssociationsDialog" tabindex="-1" role="dialog" aria-labelledby=egca_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Goal Concern Association</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="theNSelect" class="control-label">n</label>
          <select id="theNSelect" class="right form-control">
            <option value="1">1</option>
            <option value="*">*</option>
            <option value="1..*">1..*</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theSourceSelect" class="control-label">Source</label>
          <select id="theSourceSelect" class="right form-control"></select>
        </div>
        <div class="form-group">
          <label for="theLink" class="control-label"> Link</label>
          <input id="theLink" maxlength="100" class="right form-control">
        </div>
        <div class="form-group">
          <label for="theN2Select" class="control-label">n</label>
          <select id="theN2Select" class="right form-control">
            <option value="1">1</option>
            <option value="*">*</option>
            <option value="1..*">1..*</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theTargetSelect" class="control-label">Target</label>
          <select id="theTargetSelect" class="right form-control"></select>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="AddGoalConcernAssociationButton" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="editGoalSubGoal" tabindex="-1" role="dialog" aria-labelledby="egsg_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Goal refinement</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="theSubgoalType" class="control-label">Type</label>
          <select id="theSubgoalType" class="right form-control" style="width: 100%;">
            <option value="goal">goal</option>
            <option value="task">task</option>
            <option value="usecase">usecase</option>
            <option value="requirement">requirement</option>
            <option value="obstacle">obstacle</option>
            <option value="domainproperty">domainproperty</option>
            <option value="role">role</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theSubGoalName" class="control-label">Sub-Goal</label>
          <select id="theSubGoalName" class="right form-control" style="width: 100%;"></select>
        </div>
        <div class="form-group">
          <label for="theRefinementSelect" class="control-label">Refinement</label>
          <select id="theRefinementSelect" class="right form-control" style="width: 100%;">
            <option value="and">and</option>
            <option value="or">or</option>
            <option value="responsible">responsible</option>
            <option value="obstruct">obstruct</option>
            <option value="resolve">resolve</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theAlternate" class="control-label">Target</label>
          <select id="theAlternate" class="right form-control" style="width: 100%;">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theGoalSubGoalRationale" class="control-label" >Rationale</label>
          <textarea rows="5" class="right form-control" id="theGoalSubGoalRationale" maxlength="1000" style="width: 100%;" data-error="Rationale is required" required></textarea>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="updateGoalSubGoal" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="editGoalGoal" tabindex="-1" role="dialog" aria-labelledby="egg_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Goal origin</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="theGoalType" class="control-label">Type</label>
          <select id="theGoalType" class="right form-control" style="width: 100%;">
            <option value="goal">goal</option>
            <option value="requirement">requirement</option>
            <option value="obstacle">obstacle</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theGoalName" class="control-label">Goal</label>
          <select id="theGoalName" class="right form-control" style="width: 100%;"></select>
        </div>
        <div class="form-group">
          <label for="theGoalRefinementSelect" class="control-label">Refinement</label>
          <select id="theGoalRefinementSelect" class="right form-control" style="width: 100%;">
            <option value="and">and</option>
            <option value="or">or</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theGoalAlternate" class="control-label">Target</label>
          <select id="theGoalAlternate" class="right form-control" style="width: 100%;">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theGoalGoalRationale" class="control-label" >Rationale</label>
          <textarea rows="5" class="right form-control" id="theGoalGoalRationale" style="width: 100%;" maxlength="1000" data-error="Rationale is required" required></textarea>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="updateGoalGoal" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
