<form role="form" xmlns="http://www.w3.org/1999/html" id="editObstacleOptionsForm">
  <div class="container-fluid tabs panel panel-default">
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theName" class="control-label">Obstacle</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" id="theName" name="theName" maxlength="100" data-error="Obstacle name is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theTags" class="control-label">Tags</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" id="theTags" name="theTags">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theOriginator" class="control-label">Originator</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" id="theOriginator" name="theOriginator" maxlength="50" data-error="Originator is required" required>
        <div class="help-block with-errors"></div>
    </div>
  </div>
  <div class="container-fluid tabs">
    <div class="row row-eq-height">
      <div class="col-sm-2 col-md-2">
        <div class="panel panel-default">
          <table class="table table-condensed table-striped table-hover table-bordered" id="theObstacleEnvironments">
            <thead>
              <th id="addObstacleEnvironment" class="addRemove"> <i class="fa fa-plus"></i></th><th>Environment</th>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-10 col-md-10">
        <div class="panel panel-default">
          <div id="obstacleProperties" class="nav nav-tabs">
            <ul>
              <li><a href="#Definition">Definition</a></li>
              <li><a href="#Probability">Probability</a></li>
              <li><a href="#Goals">Goals</a></li>
              <li><a href="#Sub-Goals">Sub-Goals</a></li>
              <li><a href="#Concerns">Concerns</a></li>
            </ul>
            <div id="Definition">
              <div class="row form-group">
                <div class="col-md-2">
                  <label for="theLabel" class="control-label">Label</label> 
                </div>
                <div class="col-md-10">
                  <input id="theLabel" class="form-control" type="text" maxlength="255" name="theLabel" readonly>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-2">
                  <label for="theCategory" class="control-label">Category</label> 
                </div>
                <div class="col-md-10">
                  <select id="theCategory"  class="obstacleAutoUpdater form-control" name="theCategory" >
                    <option value="Confidentiality Threat">Confidentiality Threat</option>
                    <option value="Integrity Threat">Integrity Threat</option>
                    <option value="Availability Threat">Availability Threat</option>
                    <option value="Accountability Threat">Accountability Threat</option>
                    <option value="Anonymity Threat">Anonymity Threat</option>
                    <option value="Pseudonymity Threat">Pseudonymity Threat</option>
                    <option value="Unlinkability Threat">Unlinkability Threat</option>
                    <option value="Unobservability Threat">Unobservability Threat</option>
                    <option value="Threat" selected="selected">Threat</option>
                    <option value="Vulnerability">Vulnerability</option>
                    <option value="Duration">Duration</option>
                    <option value="Frequency">Frequency</option>
                    <option value="Demands">Demands</option>
                    <option value="Goal Support">Goal Support</option>
                  </select>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-2">
                  <label for="theDefinition" class="control-label">Definition</label>
                </div>
                <div class="col-md-10">
                  <textarea rows="5" id="theDefinition"  class="obstacleAutoUpdater form-control" name="theDefinition" maxlength="1000" data-error="Definition is required" required></textarea>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div id="Probability">
              <div class="row form-group">
                <div class="col-md-2">
                  <label for="theProbability" class="control-label">Value</label> 
                </div>
                <div class="col-md-10">
                  <input id="theProbability" class="obstacleAutoUpdater form-control" type="number" min="0" step="0.01" value="0" name="theProbability" data-error="Probability is required" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-2">
                  <label for="theProbabilityRationale" class="control-label">Rationale</label>
                </div>
                <div class="col-md-10">
                  <textarea rows="7" id="theProbabilityRationale"  class="obstacleAutoUpdater form-control" maxlength="4000" name="theProbabilityRationale" data-error="Rationale is required" required>None</textarea>
                </div>
              </div>
            </div>
            <div id="Goals" class="form-group">
              <table id="editObstaclesGoalsTable" class="table table-condensed table-striped table-hover table-bordered">
                <thead>
                  <tr><th id="obstacle_addGoaltoGoal" class="addRemove"> <i class="fa fa-plus"></i></th><th>Goal</th><th>Type</th><th>Refinement</th><th>Alternative</th><th>Rationale</th></tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div id="Sub-Goals" class="form-group">
              <table id="editObstaclesSubGoalsTable" class="table table-condensed table-striped table-hover table-bordered">
                <thead>
                  <tr><th id="obstacle_addSubGoaltoGoal" class="addRemove"> <i class="fa fa-plus"></i></th> <th>Sub-Goals</th><th>Type</th><th>Refinement</th><th>Alternative</th><th>Rationale</th> </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div id="Concerns" class="form-group">
              <table id="editObstaclesConcernTable" class="table table-condensed table-striped table-hover table-bordered">
                <thead>
                  <tr><th id="addConcerntoObstacle" class="addRemove"> <i class="fa fa-plus"></i></th><th>Concern</th></tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="updateObstacleButton">Update</button>
      <button type="click" class="btn btn-secondary" id="closeObstacleButton">Close</button>
    </div>
  </div>
</form>
<div class="modal fade" id="obstacle_editGoalSubGoal" tabindex="-1" role="dialog" aria-labelledby="oegsg_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Obstacle refinement</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="obstacle_theSubgoalType" class="control-label">Type</label>
          <select id="obstacle_theSubgoalType" class="right form-control" style="width: 100%;">
            <option value="goal">goal</option>
            <option value="task">task</option>
            <option value="usecase">usecase</option>
            <option value="requirement">requirement</option>
            <option value="obstacle">obstacle</option>
            <option value="domainproperty">domainproperty</option>
            <option value="threat">threat</option>
            <option value="vulnerability">vulnerability</option>
            <option value="role">role</option>
            <option value="misusecase">misusecase</option>
          </select>
        </div>
        <div class="form-group">
          <label for="obstacle_theSubGoalName" class="control-label">Sub-Goal</label>
          <select id="obstacle_theSubGoalName" class="right form-control" style="width: 100%;"></select>
        </div>
        <div class="form-group">
          <label for="obstacle_theRefinementSelect" class="control-label">Refinement</label>
          <select id="obstacle_theRefinementSelect" class="right form-control" style="width: 100%;">
            <option value="and">and</option>
            <option value="or">or</option>
            <option value="responsible">responsible</option>
            <option value="resolve">resolve</option>
          </select>
        </div>
        <div class="form-group">
          <label for="obstacle_theAlternate" class="control-label">Target</label>
          <select id="obstacle_theAlternate" class="right form-control" style="width: 100%;">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="obstacle_theGoalSubGoalRationale" class="control-label" >Rationale</label>
          <textarea rows="5" class="right form-control" id="obstacle_theGoalSubGoalRationale" value="None" maxlength="1000" style="width: 100%;"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="obstacle_updateGoalSubGoal" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="obstacle_editGoalGoal" tabindex="-1" role="dialog" aria-labelledby="oegg_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Obstacle origin</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="obstacle_theGoalType" class="control-label">Type</label>
          <select id="obstacle_theGoalType" class="right form-control" style="width: 100%;">
            <option value="goal">goal</option>
            <option value="requirement">requirement</option>
            <option value="obstacle">obstacle</option>
            <option value="domainproperty">domainproperty</option>
          </select>
        </div>
        <div class="form-group">
          <label for="obstacle_theGoalName" class="control-label">Goal</label>
          <select id="obstacle_theGoalName" class="right form-control" style="width: 100%;"></select>
        </div>
        <div class="form-group">
          <label for="obstacle_theGoalRefinementSelect" class="control-label">Refinement</label>
          <select id="obstacle_theGoalRefinementSelect" class="right form-control" style="width: 100%;">
            <option value="and">and</option>
            <option value="or">or</option>
            <option value="obstruct">obstruct</option>
          </select>
        </div>
        <div class="form-group">
          <label for="obstacle_theGoalAlternate" class="control-label">Target</label>
          <select id="obstacle_theGoalAlternate" class="right form-control" style="width: 100%;">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="obstacle_theGoalGoalRationale" class="control-label" >Rationale</label>
          <textarea rows="5" class="right form-control" id="obstacle_theGoalGoalRationale" style="width: 100%;" maxlength="1000"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="obstacle_updateGoalGoal" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
