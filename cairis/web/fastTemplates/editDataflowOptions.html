<form role="form" id="editDataflowOptionsForm" xmlns="http://www.w3.org/1999/html" >
  <div class="container-fluid tabs panel panel-default">
  <div class="form-group">
    <input class="optionsInput form-control" type="text" name="theDataflowName" id="theDataflowName" maxlength="255" data-error="Dataflow name is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="theDataflowEnvironmentName" class="control-label">Environment</label>
    <select name="theDataflowEnvironmentName" class="optionsInput form-control" id="theDataflowEnvironmentName" name="theDataflowEnvironmentName" data-error="Environment name is required" required>
    </select>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label>From Type</label>
    <select class="form-control" name="theDataflowFromType" id="theDataflowFromType">
      <option value="entity" selected>Entity</option>
      <option value="datastore">Datastore</option>
      <option value="process">Process</option>
    </select>
  </div>
  <div class="form-group">
    <label>Name</label>
    <select class="form-control" name="theDataflowFromName" id="theDataflowFromName">
    </select>
  </div>
  <div class="form-group">
    <label>To Type</label>
    <select class="form-control" name="theDataflowToType" id="theDataflowToType">
      <option value="entity">Entity</option>
      <option value="datastore">Datastore</option>
      <option value="process" selected>Process</option>
    </select>
  </div>
  <div class="form-group">
    <label>Name</label>
    <select class="form-control" name="theDataflowToName" id="theDataflowToName">
    </select>
  </div>
  <div class="form-group" id="assets">
    <table id="theDataflowAssets" class="table table-condensed table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th id="addAssetToDataflow" class="addRemove"> <i class="fa fa-plus"></i></th><th>Asset</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateDataflow">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseDataflow">Close</button>
    </div>
  </div>
</form>
